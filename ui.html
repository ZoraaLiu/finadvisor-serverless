<!DOCTYPE html>
<html>
<head>
  <title>Financial Advice LLM</title>
</head>
<body>
  <h2>Ask about budgeting & saving</h2>
  <textarea id="query" rows="4" cols="50"></textarea><br>
  <button onclick="sendQuery()">Submit</button>
  <p><strong>Response:</strong></p>
  <div id="response"></div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value;
      const res = await fetch("https://1lv2h7f7mi.execute-api.us-east-1.amazonaws.com/prod/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query})
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response ?? data.error ?? "Unexpected error";
    }
  </script>
</body>
</html>
