    async function loadTest() {
      const start = Date.now();
      document.getElementById("start").innerText = start;

      const arr = new Array(10); // the number controls how many requests
      arr.fill("0")

      await Promise.all(arr.map((_) => sendQuery()));

      const end = Date.now();
      document.getElementById("end").innerText = end;
      document.getElementById("delta").innerText = end - start;
    }

    async function sendQuery() {
      const query = prompts[Math.floor(Math.random() * prompts.length)]
      const res = await fetch("https://1lv2h7f7mi.execute-api.us-east-1.amazonaws.com/prod/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query})
      });
      const data = await res.json();
    }
